<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-primary">Dashboard</h2>
                    <p class="card-subtitle text-muted">Seja bem vindo ao sistema de controle de produtos.</p>
                   
                    <div class="row mt-3">
                        <div class="col">
                            <div [chart]="grafico"></div>
                        </div>
                        <div class="col">
                            <table class="table table-sm table-bordered">
                                <thead>
                                    <tr>
                                        <th>Categoria</th>
                                        <th>Somat√≥rio de produtos</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of dados">
                                        <td>{{ item.category | uppercase }}</td>
                                        <td>{{ item.products }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
